<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in page</title>



    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a03b28064f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico?v=2">


</head>

<body class="signin-body">
    <section class="section1-signin">
        <div class="signin">
            <form action="" >
                <h2 class="signin-heading">Sign-up</h2>
                <div class="username">
                    <label for="User Name" class="input-lable" >
                        <input type="name" placeholder="User Name" class="inputs">
                    </label>
                </div>
                <div class="password">
                    <label for="password" class="input-lable">
                        <input type="password" placeholder="Password" class="inputs">
                    </label>
                </div>

                <button class="signin-btn ">Continue</button>
                <p class="signin-para">Or connect with Social media</p>
                <button class="signin-fb"><i class="fa-brands fa-facebook fb-signin-icon"></i>  Signin with Facebook</button><br>
                <button class="signin-google "><i class="fa-brands fa-google google-signin-icon"></i>  Signin with Google</button>
            </form>
        </div>
    </section>
</body>

</html>
