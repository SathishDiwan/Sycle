        <div class="fixed-top ">
            <div class="container-fluid ">
                <nav class="navbar navbar-expand-lg navbar-light mt-4 mb-2 ">

                    <a class="navbar-brand fs-1  " href="index.html">Sycle</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                    </button>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

    <section>


        <img src="feet_boat_travel_114467_1366x768.jpg" class="book-img" alt="">



    </section>
    <section>
        <div class="book-form">
            <form action="" class="book-div">
                <h2 class="book-heading">Book Your Trip</h2>
                <div class="book-div-div">
                    <label for="from" class="book-label">
                        <input type="place" placeholder=" From : ex-'India'" class="book-inputs">
                    </label>
                </div>
                <div class="book-div-div">
                    <label for="to" class="book-label">
                        <input type="place" placeholder=" To : ex-'Paris'" class="book-inputs">
                    </label>
                </div>
                <div class="book-div-div">
                    <label for="depart-date" class="book-label">
                        <input type="date" class="book-inputs" placeholder="Depart Date">
                    </label>
                </div>
                <div class="book-div-div">
                    <label for="duration" class="book-label">
                        <input type="number" class="book-inputs" placeholder="Duration">
                    </label>
                </div>
                <div class="book-div-div">
                    <label for="adult" class="book-label">
                        <input type="number" class="book-inputs" placeholder="Adults">
                    </label>
                </div>
                <div class="book-div-div">
                    <label for="children" class="book-label">
                        <input type="number" class="book-inputs" placeholder="Children">
                    </label>
                </div>
                <button class="book-btn">Submit</button>



            </form>
        </div>


    </section>



</body>
